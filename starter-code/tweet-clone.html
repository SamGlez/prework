<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>

  <div id="tweet">


    <div id= "photo">
        <img src="img/profile-picture.jpg">
    </div>

    <div id="info">
          <img src="img/account-logo.jpg">
          jack
          <img src="img/validated-account.jpg">
    </div>

    <span id="username">
          @jack
    </span>

    <div id="follow">
          <div id="logo">
            <img src="img/twitter-logo.jpg">
          </div>
          <p id="follow-text">
          Follow </p>
    </div>

    <div id="content">
      <p> just setting up my twttr </p>
    </div>

    <div id= "time">
      <time>9:50 PM - 21 Mar 2006 </time>
    </div>

    <p id= "share">
        <img class="img" src="img/reply.jpg">
        <span class="img" > <img src="img/retweet.jpg">
        95,555 </span>
       <span class="img">  <img src="img/favorite.jpg">
        71,111 </span>
    </p>

  </div>
</body>
</html>
